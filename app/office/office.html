<h1>Education - Learn - Teach</h1>
<form>
    <div class="form-group col-xs-12">
            <div class="col-xs-6" ng-init="template()">
                <label for="template">Template</label>
                <select class="form-control" id=template ng-model="entry.template_id">
                    <option ng-repeat="tpl in templates" value="{{tpl.id}}">{{tpl.name}}</option>
                </select>
            </div>
            <div class="col-xs-6" ng-init="concept()">
                <label for="concept">Concept</label>
                <select class="form-control" id=concept ng-model="entry.parent_id">
                    <option ng-repeat="concept in concepts" value="{{concept.id}}">{{concept.name}} - {{concept.name_si}} - {{concept.name_th}}</option>
                </select>
            </div>
    </div>
    <div class="form-group col-xs-12">
            <div class="col-xs-4"><input class="form-control" type="text" ng-model="entry.name" placeholder="concept" /></div>
            <div class="col-xs-4"><input class="form-control" type="text" ng-model="entry.name_si" placeholder="සංකල්පය" /></div>
            <div class="col-xs-4"><input class="form-control" type="text" ng-model="entry.name_th" placeholder="concept" /></div>
        </div>
    <div class="form-group col-xs-12">
            <div class="col-xs-4">
                <textarea ng-model="entry.description" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-xs-4">
                <textarea ng-model="entry.description_si" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-xs-4">
                <textarea ng-model="entry.description_th" class="form-control" rows="3"></textarea>
            </div>
        </div>
    <div class="col-xs-12">
        <div class="col-xs-4">
            <label for="sense" ng-init="sense()">Reason / හේතු</label>
            <select class="form-control" id="reason" ng-model="entry.reason_id">
                <option ng-repeat="sense in concepts" value="{{sense.id}}">{{sense.name}}</option>
            </select>
        </div>
        <div class="col-xs-4">
            <label for="sense" ng-init="sense()">Senses / </label>
            <select class="form-control" id="sense" ng-model="entry.sense_id">
                <option ng-repeat="sense in concepts" value="{{sense.id}}">{{sense.name}}</option>
            </select>
        </div>
        <div class="col-xs-4">
            <label for="intention" ng-init="concept()">Intention (අරම)</label>
            <select class="form-control" id="intention" ng-model="entry.intention_id">
                <option ng-repeat="sense in concepts" value="{{sense.id}}">{{sense.name}}</option>
            </select>
        </div>
        <div class="col-xs-12"><h4 class="h4">Reason to {{concept.sense}} is {{ concept.reason }} goal/intention {{ concept.intention }}</h4></div>
    </div>
    <div class="form-group col-xs-12">
        <table class="col-xs-12 table">
            <thead>
            <th>English</th>
            <th>Sinhala</th>
            <th>Thai</th>
            </thead>
            <tbody ng-repeat="wd in words">
            <tr>
                <td>{{wd.word}}</td>
                <td>{{wd.word_si}}</td>
                <td>{{wd.word_th}}</td>
            </tr>
            </tbody>
        </table>
        <div class="col-xs-4"><input type="text" ng-model="acronom.word" class="form-control" /></div>
        <div class="col-xs-4"><input type="text" ng-model="acronom.word_si" class="form-control" /></div>
        <div class="col-xs-4"><input type="text" ng-model="acronom.word_th" class="form-control" /></div>
        <div class="col-xs-4">
            <button class="btn btn-lg" ng-click="addWord()">Add</button>
        </div>
    </div>
    <button type="button" ng-click="create()" class="btn btn-default">Submit</button>
</form>
<h1>Judgements</h1>
<label for="abstraction" ng-init="act()">Act of</label>
<select class="form-control" id="act" ng-model="judge.act_id">
    <option ng-repeat="sense in sensory" value="{{sense.id}}">{{sense.name}}</option>
</select>
<label for="abstraction" ng-init="pov()">Point of View</label>
<select class="form-control" id="pointOfView" ng-model="judge.point_id">
    <option ng-repeat="sense in sensory" value="{{sense.id}}">{{sense.name}}</option>
</select>

<h1>Word Association</h1>
<div class="col-xs-12" ng-init="concept()">
    <label for="concept">Concept</label>
    <select class="form-control" ng-model="assoc.concept_id">
        <option ng-repeat="concept in concepts" value="{{concept.id}}">{{concept.name}} - {{concept.name_si}} - {{concept.name_th}}</option>
    </select>
    <div class="col-xs-4"><input type="text" ng-model="assoc.word" class="form-control" /></div>
    <div class="col-xs-4"><input type="text" ng-model="assoc.word_si" class="form-control" /></div>
    <div class="col-xs-4"><input type="text" ng-model="assoc.word_th" class="form-control" /></div>
    <div class="col-xs-4">
        <button class="btn btn-lg" ng-click="reffer()">Add</button>
    </div>
</div>
