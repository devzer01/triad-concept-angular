<h1>Getting to know</h1>
<div class="well">
    <div ng-repeat="chat in buffer">
        {{chat.msg}}
    </div>
</div>
<div class="form-group col-xs-10"><input type="text" ng-model="incoming.message" class="form-control" /></div>
<div class="form-group col-xs-2"><button class="btn btn-sm" ng-click="chat()">Send</button></div>
